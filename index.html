<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Johanna's Portfolio Website</title>
    <link rel="stylesheet" href="css/portfoliostyle.css" />
    <meta name="viewport" content="width=display-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="intro">
        <h1>Johanna Sturge</h1>
        <p>blabla</p>
      </div>

      <hr />

      <div>
        <h3 style="text-align: center">My Projects</h3>
        <div class="projects-grid">
          <div class="project-wrapper">
            <img src="img/1.jpeg" class="project-image" />
            <h5>Project 1</h5>
          </div>
          <div class="project-wrapper">
            <img src="img/2.jpeg" class="project-image" />
            <h5>Project 2</h5>
          </div>
          <div class="project-wrapper">
            <img src="img/3.jpeg" class="project-image" />
            <h5>Project 3</h5>
          </div>
          <div class="project-wrapper">
            <img src="img/4.jpeg" class="project-image" />
            <h5>Project 4</h5>
          </div>
          <div class="project-wrapper">
            <img src="img/5.jpeg" class="project-image" />
            <h5>Project 5</h5>
          </div>
          <div class="project-wrapper">
            <img src="img/6.jpeg" class="project-image" />
            <h5>Project 6</h5>
          </div>
        </div>
      </div>

      <hr />

      <div class="social-links-grid">
        <div class="social-links">
          <a href="https://linkedin.com"
            ><img
              src="img/linkedinicon.png"
              class="social-icon"
              alt="LinkedIn"
              title="LinkedIn"
          /></a>
          <a href="https://github.com"
            ><img
              src="img/githubicon.png"
              class="social-icon"
              alt="GitHub"
              title="GitHub"
          /></a>
        </div>
      </div>

      <div>
        <form action="#">
          <label for="email">
            <input type="email" id="email" placeholder="Enter your email" />
          </label>

          <label for="message">
            <textarea id="message" placeholder="Your Message"></textarea>
          </label>

          <div class="submit-button-wrapper">
            <input
              id="submit-button"
              type="submit"
              valid="Send Message"
              value="Send Message"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
