<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"> 
 
<head>
    <title>Main Page Second Project</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>

<body>
	
<div class="logindiv">
	<fieldset>
	<button style="align-items: right"><a id="loginbtn" href="/loginForm">Login</a></button>
	<button style="align-items: right"><a id="loginbtn" href="/registerForm">Register</a></button>
	</fieldset>
  </div>

<div class="maintablediv">
	<table>
     <thead>
    <tr>
		 <th hidden>Board ID</th>
         <th>Title</th>
         <th>Posted By</th>
         <th>Posted On</th>
         <th></th>
         <th></th>
         <th></th>
     </tr>
     
     </thead>
     <tbody>
     <tr th:each="board : ${list}">
		 <td th:text="${board.boardid}" hidden>ID</td>
		 <td th:text="${board.title}">Title</td>
		 <td th:text="${board.reg_id}">Posted By</td>
         <td th:text="${board.reg_date}">Posted On</td>
     </tr>
     </tbody>
     </table>
</div>

</body>

</html>
