<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"> 
<head>
  <title>Update Entry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="grid">
	<div>
		<button><a href="/backHome">Back to main page</a></button>
	</div>
  <div id="upd" class="changeformdiv">
    <form id="updform" autocomplete="on" action="/update" method="post">
      <fieldset style="display:inline-block; padding:25px">
        <legend>Update Your Entry</legend>
        <label style="margin-right: 10px;">Boardid</label><input id="boardid" type="text" name="boardid" th:value="${boardid}" hidden>
        <label style="margin-right: 10px;">Title</label><input id="title" type="text" name="title" th:value="${title}"></br>
        <label style="margin-right: 10px;">Content</label><textarea id="content" class="contentbox" type="text" name="content" th:text="${content}"></textarea>
		<input type="submit" value="Update">
      </fieldset>
    </form>
  </div>
</div>
</div>		
</body>
</html>
